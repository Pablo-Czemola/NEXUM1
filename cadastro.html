<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Cadastro Section -->
    <section class="cadastro-container">
        <div class="cadastro-image">
            <img src="clock.png" alt="Imagem de Cadastro"> <!-- Coloque a URL da imagem aqui -->
        </div>

        <div class="cadastro-form">
            <h2>Cadastro</h2>
            <form>
                <input type="text" placeholder="Nome de Usuário" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Número de Telefone" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <button type="submit">Criar Conta</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Site Interativo. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
